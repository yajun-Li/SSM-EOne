<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index.html</title>
    <script src="http://localhost:8080/SSM_EOne/js/jquery-3.5.1.min.js"></script>
</head>
<body>
<form method="post" id="form">
    姓名：<input type="text" name="name"><br>
    密码：<input type="text" name="password"><br>
</form>
<button id="bun1">登录</button>
<script>
    $('#bun1').click(function () {
        console.log($('#form').serialize());
        $.ajax({
            url:'http://localhost:8080/SSM_EOne/login2',
            data:$('#form').serialize(),
            type:'post',
            dataType:'json',
            success:function (res) {
                console.log(res.page);
                if(res.page!='error'){
                    localStorage.setItem("name",res.name);
                    window.location.href='http://localhost:8080/SSM_EOne/htmls/'+res.page+'.html'
                }
            }
        });
    });
</script>
</body>
</html>
